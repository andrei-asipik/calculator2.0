<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="theme-toggle" class="theme-toggle">☀️</div>
      <div id="display">0</div>
      <div class="buttons">
        <button class="button large" data-action="clear">AC</button>
        <button class="button" data-action="memory-clear">MC</button>
        <button class="button" data-action="memory-add">M+</button>
        <button class="button" data-action="memory-subtract">M-</button>
        <button class="button" data-action="memory-recall">MR</button>
        <button class="button orange" data-action="operator">÷</button>
        <button class="button" data-action="fraction">1/х</button>
        <button class="button" data-action="percent">%</button>
        <button class="button" data-action="toggle-sign">+/-</button>
        <button class="button" data-action="number">7</button>
        <button class="button" data-action="number">8</button>
        <button class="button" data-action="number">9</button>
        <button class="button orange" data-action="operator">×</button>
        <button class="button" data-action="square">x<sup>2</sup></button>
        <button class="button" data-action="cube">x<sup>3</sup></button>
        <button class="button" data-action="power">x<sup>y</sup></button>
        <button class="button" data-action="number">4</button>
        <button class="button" data-action="number">5</button>
        <button class="button" data-action="number">6</button>
        <button class="button orange" data-action="operator">-</button>
        <button class="button" data-action="square-root"><sup>2</sup>√x</button>
        <button class="button" data-action="cube-root"><sup>3</sup>√x</button>
        <button class="button" data-action="root"><sup>y</sup>√x</button>
        <button class="button" data-action="number">1</button>
        <button class="button" data-action="number">2</button>
        <button class="button" data-action="number">3</button>
        <button class="button orange" data-action="operator">+</button>
        <button class="button" data-action="ten-power">10<sup>x</sup></button>
        <button class="button" data-action="factorial">x!</button>
        <button class="button" disabled></button>
        <button class="button" data-action="decimal">,</button>
        <button class="button" data-action="number">0</button>
        <button class="button orange large" data-action="equals">=</button>
      </div>
    </div>
  </body>
</html>
